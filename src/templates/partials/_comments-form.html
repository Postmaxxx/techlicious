<div class="comments-forms-wrapper bg-white pt-8 pb-10 px-2 sm:px-6 mb-6">
	<h2 class="text-2xl font-bold mb-5 uppercase text-blue-light">Add your comment</h2>

	<p class="info text-base text-gray-light mb-5">Comments are moderated to remove spam</p>

	<p class="text-sm text-gray-light mb-5">OR</p>

	<form action="">
		<p class="mb-5">
			<label for="comment">Comment*</label>
			<textarea name="comment" id="comment" placeholder="Enter your Comment" required></textarea>
		</p>

		<div class="flex flex-wrap md:nowrap justify-between">
			<p class="mb-5 w30">
				<label for="title">Comment title*</label>
				<input type="text" id="title" placeholder="Enter Comment title" required>
			</p>

			<p class="mb-5 w30">
				<label for="name">Name*</label>
				<input type="text" id="name" placeholder="Enter your Name" required>
			</p>

			<p class="mb-5 w30">
				<label for="email">Email* (not shown)</label>
				<input type="email" id="email" placeholder="Example@gmail.com" required>
			</p>
		</div>

		<div class="flex justify-between items-center flex-wrap md:nowrap">
			<div class="checkbox-block">
				<label>
					<input type="checkbox">
					Remember my personal information
				</label>

				<label>
					<input type="checkbox">
					Notify me of follow-up comments?
				</label>
			</div>

			<input type="submit" value="Submit">
		</div>
	</form>
</div>
